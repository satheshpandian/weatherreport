<div class="table">
<mat-form-field>
  <input matInput (keyup)="applyFilter($event.target.value)" placeholder="Filter">
</mat-form-field>

<table mat-table [dataSource]="dataSource" class="mat-elevation-z8">

  <!-- City Column -->
  <ng-container matColumnDef="City">
    <th mat-header-cell *matHeaderCellDef> City </th>
    <td mat-cell *matCellDef="let element"> {{element.city.name}} </td>
  </ng-container>

  <!-- 6 AM Column -->
  <ng-container matColumnDef="w1">
    <th mat-header-cell *matHeaderCellDef> 6 AM </th>
    <td mat-cell *matCellDef="let element"> {{element.list[2].main.temp_min}} </td>
  </ng-container>

  <!-- 12 PM Column -->
  <ng-container matColumnDef="w2">
    <th mat-header-cell *matHeaderCellDef> 12 PM </th>
    <td mat-cell *matCellDef="let element"> {{element.list[5].main.temp_min}} </td>
  </ng-container>

  <!-- 6 PM Column -->
  <ng-container matColumnDef="w3">
    <th mat-header-cell *matHeaderCellDef> 6 PM </th>
    <td mat-cell *matCellDef="let element"> {{element.list[8].main.temp_min}} </td>
  </ng-container>

  <!-- 6 PM Column -->
  <ng-container matColumnDef="w4">
    <th mat-header-cell *matHeaderCellDef> 12 AM </th>
    <td mat-cell *matCellDef="let element"> {{element.list[12].main.temp_min}} </td>
  </ng-container>

  <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
  <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
</table>
</div>
