<mat-card class="example-card">
  <mat-card-header>
    <mat-card-title>WeatherData Search</mat-card-title>
  </mat-card-header>
  <mat-card-content>
    <form [formGroup]="cityForm" class="example-form">
      <div class="form-group col-8 pl-0">
        <mat-form-field class="example-full-width">
          <input matInput class="form-control mt-3 col" id="city" formControlName="cityName" placeholder="City"
            type="text" #cityName required>
          <mat-error *ngIf="!cityName.valid && cityName.touched">
            Required field, must be between 5 and 10 characters.
          </mat-error>
        </mat-form-field>
      </div>
    </form>
  </mat-card-content>
  <mat-card-actions>
    <button mat-raised-button color="primary" (click)="searchEvent(cityName.value)">Search</button>
  </mat-card-actions>

</mat-card>
